---
labels: [question]
body:
  - type: markdown
    attributes:
      value: |
        **What would you like to know about uDESK?**
        
        Please provide as much detail as possible so we can give you the best help.

  - type: checkboxes
    id: question-type
    attributes:
      label: Question Type
      description: What kind of question do you have?
      options:
        - label: Installation/Setup issue
        - label: PANEL System usage
        - label: VSCode Integration
        - label: Development workflow
        - label: Architecture/Design
        - label: Other (please specify)

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: udesk-version
    attributes:
      label: uDESK Version
      description: What version of uDESK are you using?
      placeholder: e.g., v1.0.8
    validations:
      required: false

  - type: dropdown
    id: installation-method
    attributes:
      label: Installation Method
      description: How did you install uDESK?
      options:
        - Installer script
        - Manual build
        - GitHub download
        - Other
    validations:
      required: false

  - type: textarea
    id: what-trying-to-do
    attributes:
      label: What You're Trying to Do
      description: Describe what you want to accomplish
      placeholder: I'm trying to...
    validations:
      required: true

  - type: textarea
    id: what-tried
    attributes:
      label: What You've Tried
      description: List any steps you've already taken
      placeholder: I tried...
    validations:
      required: false

  - type: textarea
    id: expected-actual
    attributes:
      label: Expected vs Actual Behavior
      description: What did you expect to happen? What actually happened?
      placeholder: I expected... but instead...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Screenshots, error messages, or any other relevant information
      placeholder: Add any additional context here...
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
